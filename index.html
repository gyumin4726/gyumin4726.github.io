<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang = 'ko'>
    <img src="https://lh3.googleusercontent.com/proxy/rVMqCyHe7rK3o7Iez9yeCSd2CcKtFoowvK5hRb_aj-D4iNdHsuof57xJtc0mWgU6GwcAuEnmBbXPehCm2kTcmIZ1YK4OTFlq65aKQTD0UHg92w" alt="likelion logo">
    <head>
        <meta charset = 'UTF-8' />
        <title>LIKE LION LogIn</title>

        <style>
            #password {
                width: 254px;
             }
            #int {
                width: 300px;
                height: 60px;
                }
        </style>
    </head>

    <body>
        <h1>LIKE LION UNIV.</h1>
        <h3>회원가입</h3>

        <form action="" method="POST">
            <fieldset>
                <legend>기본 정보</legend>

                <div>
                    <label for = 'id'>아이디</label>: <input type= 'text' id="id" placeholder="아이디는 8자 이상입니다."/>
                </div>
                <div>
                    <label for = 'password'>비밀번호</label>: 
                <input type= 'password' id="password" placeholder="비밀번호는 10자 이상입니다."/>
            </div>
                <div>
                    <label for = 'gender'>성별</label>: 
                    남자 <input type="radio" name="gender" value="male">
                     여자 <input type="radio" name="gender" value="female">
                </div>
            </fieldset>


            <fieldset>
                <legend>부가 정보</legend>
                <label>취미</label>:
                코딩 <input type="checkbox" name="hobby" value="coding"> 영화감상 <input type="checkbox" name="hobby" value="movie_watching"> 음악감상 
                <input type="checkbox" name="hobby" value="music_listening"> 독서 <input type="checkbox" name="hobby" value="reading"> 운동 
                <input type="checkbox" name="hobby" value="exercising">

                
                <div>
                    <label for = 'profile'>프로필 사진</label>: <input type= 'file' id="profile"/>
                </div>
                <label for = 'place'>사는 지역</label>:
                <select>
                    <option value="1" selected>서울</option>
                    <option value="2" >경기</option>
                    <option value="3" >강원</option>
                </select>
                <div>
                    <label for = 'int'>자기소개</label>: <input type= 'text' id="int" placeholder="가벼운 자기소개를 입력해주세요."/>
                </div>
                <div>
                    <button for = 'b1'></button> <button type="submit">가입하기
                    <button for = 'b2'></button> <button type="submit">다시 작성
                </div>
                
            </fieldset>
        </form>
        
    </body>
</html>
